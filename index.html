<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube Clone Advanced</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #f9f9f9;
    transition: 0.3s;
}

.dark {
    background-color: #181818;
    color: white;
}

/* Navbar */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 20px;
    background: white;
    position: sticky;
    top: 0;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    z-index: 100;
}

.dark .navbar {
    background: #202020;
}

.logo {
    font-size: 22px;
    font-weight: bold;
    color: red;
}

.search-box {
    display: flex;
    width: 40%;
}

.search-box input {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-right: none;
}

.search-box button {
    padding: 8px 15px;
    border: 1px solid #ccc;
    cursor: pointer;
}

.toggle-btn {
    cursor: pointer;
}

/* Layout */
.container {
    display: flex;
}

/* Sidebar */
.sidebar {
    width: 200px;
    background: white;
    height: 100vh;
    padding: 20px;
    position: sticky;
    top: 60px;
}

.dark .sidebar {
    background: #202020;
}

.sidebar p {
    margin: 15px 0;
    cursor: pointer;
}

/* Videos */
.video-container {
    flex: 1;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
    padding: 20px;
}

.video-card {
    background: white;
    border-radius: 10px;
    overflow: hidden;
    cursor: pointer;
    transition: 0.3s;
}

.dark .video-card {
    background: #282828;
}

.video-card:hover {
    transform: scale(1.05);
}

.video-card img {
    width: 100%;
    height: 160px;
    object-fit: cover;
}

.video-info {
    padding: 10px;
}

.video-title {
    font-weight: bold;
    margin-bottom: 5px;
}

.video-channel {
    color: gray;
    font-size: 14px;
}

/* Responsive */
@media(max-width: 768px) {
    .sidebar {
        display: none;
    }
    .search-box {
        width: 60%;
    }
}
</style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <div class="logo">YouTube</div>
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search">
        <button onclick="searchVideos()">Search</button>
    </div>
    <div class="toggle-btn" onclick="toggleDark()">üåô</div>
</div>

<div class="container">
    
    <!-- Sidebar -->
    <div class="sidebar">
        <p>üè† Home</p>
        <p>üî• Trending</p>
        <p>üì∫ Subscriptions</p>
        <p>üìö Library</p>
    </div>

    <!-- Videos -->
    <div class="video-container" id="videoContainer"></div>

</div>

<script>
const videos = [
    {title: "JavaScript Full Course", channel: "Code Master", thumbnail: "https://picsum.photos/400/300?1"},
    {title: "HTML Complete Guide", channel: "Web Dev", thumbnail: "https://picsum.photos/400/300?2"},
    {title: "CSS Animations Tutorial", channel: "Design Pro", thumbnail: "https://picsum.photos/400/300?3"},
    {title: "React Beginner Tutorial", channel: "Frontend Guru", thumbnail: "https://picsum.photos/400/300?4"},
    {title: "Node.js Crash Course", channel: "Backend Hub", thumbnail: "https://picsum.photos/400/300?5"},
    {title: "Data Structures in JS", channel: "DSA World", thumbnail: "https://picsum.photos/400/300?6"}
];

const container = document.getElementById("videoContainer");

function displayVideos(videoList) {
    container.innerHTML = "";
    videoList.forEach(video => {
        container.innerHTML += `
            <div class="video-card">
                <img src="${video.thumbnail}">
                <div class="video-info">
                    <div class="video-title">${video.title}</div>
                    <div class="video-channel">${video.channel}</div>
                </div>
            </div>
        `;
    });
}

displayVideos(videos);

function searchVideos() {
    const input = document.getElementById("searchInput").value.toLowerCase();
    const filtered = videos.filter(video =>
        video.title.toLowerCase().includes(input)
    );
    displayVideos(filtered);
}

document.getElementById("searchInput").addEventListener("keyup", function(e) {
    if (e.key === "Enter") {
        searchVideos();
    }
});

function toggleDark() {
    document.body.classList.toggle("dark");
}
</script>

</body>
</html>
